<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    /* Banner */
    .cover {
      background: url('v4_144.png') center/cover no-repeat;
      height: 160px;
      position: relative;
    }

    /* Profile picture */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }

    .content {
      padding: 80px 20px 30px;
    }

    /* Name + Verified */
    .name {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .verified {
      color: #1da1f2;
      font-size: 18px;
    }

    /* Stats */
    .stats {
      margin: 12px 0;
      font-size: 14px;
      color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Handle + status */
    .handle {
      font-size: 15px;
      color: #555;
      margin-top: 5px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      font-weight: 500;
      color: #333;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #00c200;
      border-radius: 50%;
      display: inline-block;
    }

    /* Banner Ad */
    .banner-ad {
      width: 100%;
      margin: 20px 0;
    }

    .banner-ad img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Buttons */
    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #0088cc;
    }

    /* Photo Grid */
    .photo-grid-wrapper {
      margin-top: 20px;
      padding: 0 10px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      filter: blur(2.5px) brightness(0.95);
      transition: filter 0.3s;
    }

    .photo-grid img:hover {
      filter: blur(1.5px) brightness(1);
    }

    /* Unlock Button */
    .unlock-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 85%;
      margin: 16px auto 0;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .unlock-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Banner -->
    <div class="cover">
      <img src="v1_4.png" alt="Avatar" class="avatar">
    </div>

    <!-- Content -->
    <div class="content">
      <div class="name">
        Nia Aliyah 
        <span class="verified">‚úì</span>
      </div>

      <div class="stats">
        <span>üì∑ 546 photos</span>
        <span>üé• 362 videos</span>
        <span>‚ù§Ô∏è 5k</span>
      </div>

      <div class="handle">
        @alitah 
        <span class="status"><span class="dot"></span> Available now</span>
      </div>

      <!-- Banner Ad -->
      <div class="banner-ad">
        <img src="your-banner.jpg" alt="Banner Ad">
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button>üîí Explicit Content</button>
        <button>üëÅÔ∏è +18 Livestream</button>
      </div>

      <!-- Photo Grid -->
      <div class="photo-grid-wrapper">
        <div class="photo-grid">
          <img src="photo1.jpg" alt="Photo 1">
          <img src="photo2.jpg" alt="Photo 2">
          <img src="photo3.jpg" alt="Photo 3">
        </div>
        <!-- Unlock All Button -->
        <button class="unlock-btn">üîì Unlock All</button>
      </div>
    </div>
  </div>
</body>
</html>
